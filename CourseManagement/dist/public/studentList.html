<!DOCTYPE html>
<html>

<head>
        <title>Add Product</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

        <div id="navbar">

                <nav class="navbar navbar-expand-md"  style="background-color :#e3f2fd">
                    <a class="navbar-brand" href="#"></a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Dashboard</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/studentList.html">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/subject.html">Subjects</a>
                        </li>
                        <li class="nav-item ">
                                <a class="nav-link" href="/teacher.html">Teachers</a>
                        </li>
                    </ul>
                </nav>

        </div>

        <br>

        <div class="container" id="addStu">
                <h4>Add Student</h4>
                <label for="name">Student Name</label>
                <input type="text" id="name" name="name" placeholder="Student name.." v-model='name'>

                <!-- <label for="vendor">Vendor</label>
                <select id="vendor" v-model="vendorId">
                <option v-bind:value="vendor.id" v-for='vendor in vendors'>{{vendor.name}}</option>
                </select> -->

                <!-- <label for="description">Description</label>
                <textarea id="subject" name="description" placeholder="Write something.." style="height:100px"  v-model='description'></textarea> -->

                <input type="submit" value="Submit" v-on:click="addStudent" >

                <br><br>

                <div  v-if="id">
                        <div>
                            <h5> Student Details of {{name}} </h5>
                        </div>
                        <div>
                           <h5>Id: {{id}} </h5>
                        </div>
                        <div>
                           <h5>Enrolled In Batches:</h5> 
                            <ul class="list-group col-6"  v-for="batch in enrolledBatches">
                                <li class="list-group-item">{{batch.name}}</li>              
                            </ul>
                        </div>
                        <div>
                            <div>
                                <h5>Enroll in new batch</h5>
                            </div>
                             <div>

                                <!-- <label for="vendor">Vendor</label>
                <select id="vendor" v-model="vendorId">
                <option v-bind:value="vendor.id" v-for='vendor in vendors'>{{vendor.name}}</option>
                </select> -->

                                    <select class=" form-control col-6" v-model="bid" >
                                            <option >Select Batch</option>
                                            <option v-bind:value="batch.id" v-for="batch in batches" >{{ batch.name }}</option>
                                    </select>
                                    <!-- <input type="submit" value="Submit" v-on:click="addBatch" > -->
                            </div>
                
                            <div>
                                    <input type="submit" value="Submit" v-on:click="addBatch" >
                            </div>
                        </div>
                    </div>


                    <br>

                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>

                    <tbody>
                        <tr v-for="student in students">
                            <th scope="row">1</th>
                            <td>
                                {{student.name}}
                            </td>
                            <td>
                                <input type="submit" v-bind:name = "student.name" v-bind:id = "student.id" value="Details" v-on:click="stuDetail" >
                            </td>
                        </tr>
                      
                    </tbody>
                  </table>

        </div>

        
        <script src="vues/studentVue.js"></script>

</body>

</html>
